<div class="flex mt-8 justify-center">
  <mat-card class="shadow w-4/12">
    <mat-card-content>
      <div class="p-8">
        <h2 class="text-3xl font-bold mb-4">{{ detailsPost.title }}</h2>
        <p class="text-gray-700">{{ detailsPost.content }}</p>
        <div class="mt-4">
          <span class="text-gray-600">Category:</span>
          <mat-chip class="ml-2">{{ detailsPost.tag.title }}</mat-chip>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
